<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>

        <!--  Зависимости Bootstrap-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
        <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

        <title>Список заданий</title>
    </head>
    <body>
        <div class="container-fluid p-0">
            <header class="header sticky sticky--top js-header" th:insert="blocks/header :: header"></header>
            <div class="container">
                <div class="row">
                    <table class="table" border="1px" style="margin: 0px auto;">
                        <thead>
                            <tr>
                                <th scope="col">Машина</th>
                                <th scope="col">Фото</th>
                                <th scope="col">Дата создания</th>
                                <th scope="col">Двигатель</th>
                                <th scope="col">Описание</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="post: ${posts}">
                                <td><a th:text="${post.car.brand} + ${post.car.model}" th:href="@{/posts/{postId}(postId=${post.id})}"></a></td>
                                <td>
                                    <div class="mb-3">
                                        <img th:src="@{/files/{fileId}(fileId=*{fileId})}" class="w-100" alt="No image">
                                    </div>
                                </td>
                                <td th:text="${#temporals.format(post.created, 'HH:mm dd-MM-yyyy')}"></td>
                                <td><a th:text="${task.engine}" ></a></td>
                                <td><a th:text="${task.description}" ></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <footer th:insert="blocks/footer :: footer"></footer>
        </div>
    </body>
</html>
